# Spring Boot Application Configuration

# Application Name
spring.application.name=BookAPI

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.shutdown=graceful

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.bookapi=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Spring Boot Actuator Configuration (Health checks)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Application Info
info.app.name=BookAPI
info.app.description=Simple Book Management REST API Microservice
info.app.version=1.0.0
info.company.name=DevOps Learning Project
